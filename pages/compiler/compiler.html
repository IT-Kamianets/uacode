<script>
	const consoleOutput = document.getElementById("consoleOutput");

	function print(message) {
		consoleOutput.textContent += message + "\n";
	}

	function compile() {
		consoleOutput.textContent = "";

		let ukrainianCode = document.getElementById("code").value;

		const translations = {
			// üîÅ Control flow
			–î—Ä—É–∫: "print", // –í–∏–≤–µ—Å—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
			–Ø–∫—â–æ: "if", // –£–º–æ–≤–∞
			"–Ü–Ω–∞–∫—à–µ —è–∫—â–æ": "else if", // –î–æ–¥–∞—Ç–∫–æ–≤–∞ —É–º–æ–≤–∞
			–Ü–Ω–∞–∫—à–µ: "else", // –Ü–Ω–∞–∫—à–µ
			–ü–æ–∫–∏: "while", // –¶–∏–∫–ª –∑ —É–º–æ–≤–æ—é
			–î–ª—è: "for", // –¶–∏–∫–ª –∑ –ª—ñ—á–∏–ª—å–Ω–∏–∫–æ–º
			–ó—É–ø–∏–Ω–∏—Ç–∏: "break", // –í–∏–π—Ç–∏ –∑ —Ü–∏–∫–ª—É
			–ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏: "continue", // –ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏ —ñ—Ç–µ—Ä–∞—Ü—ñ—é

			// üîß Variables & functions
			–§—É–Ω–∫—Ü—ñ—è: "function", // –û–≥–æ–ª–æ—à–µ–Ω–Ω—è —Ñ—É–Ω–∫—Ü—ñ—ó
			–ó–º—ñ–Ω–Ω–∞: "var", // –ó–º—ñ–Ω–Ω–∞
			–ö–æ–Ω—Å—Ç–∞–Ω—Ç–∞: "const", // –ö–æ–Ω—Å—Ç–∞–Ω—Ç–∞

			// ‚ö†Ô∏è Interactivity
			–ü–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è: "alert", // –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è

			// üé≤ Math
			–í–∏–ø–∞–¥–∫–æ–≤–µ–ß–∏—Å–ª–æ: "Math.random", // –ß–∏—Å–ª–æ –≤—ñ–¥ 0 –¥–æ 1
			–û–∫—Ä—É–≥–ª–∏—Ç–∏: "Math.round", // –û–∫—Ä—É–≥–ª–µ–Ω–Ω—è
			–ü—ñ–¥–ª–æ–≥–∞: "Math.floor", // –û–∫—Ä—É–≥–ª–µ–Ω–Ω—è –≤–Ω–∏–∑
			–°—Ç–µ–ª—è: "Math.ceil", // –û–∫—Ä—É–≥–ª–µ–Ω–Ω—è –≤–≥–æ—Ä—É
			–ú—ñ–Ω—ñ–º—É–º: "Math.min", // –ú—ñ–Ω—ñ–º—É–º
			–ú–∞–∫—Å–∏–º—É–º: "Math.max", // –ú–∞–∫—Å–∏–º—É–º
			–ö–æ—Ä—ñ–Ω—å: "Math.sqrt", // –ö–≤–∞–¥—Ä–∞—Ç–Ω–∏–π –∫–æ—Ä—ñ–Ω—å
			–°—Ç–µ–ø—ñ–Ω—å: "Math.pow", // –ü—ñ–¥–Ω–µ—Å—Ç–∏ –¥–æ —Å—Ç–µ–ø–µ–Ω—è

			// üïí Date & Time
			–î–∞—Ç–∞: "Date", // –û–±‚Äô—î–∫—Ç –¥–∞—Ç–∏
			–ó–∞—Ä–∞–∑: "Date.now", // –ü–æ—Ç–æ—á–Ω–∏–π —á–∞—Å

			// üî§ Strings & numbers
			–î–æ–≤–∂–∏–Ω–∞: "length", // –î–æ–≤–∂–∏–Ω–∞ —Ä—è–¥–∫–∞ –∞–±–æ –º–∞—Å–∏–≤—É
			–í–µ–ª–∏–∫–∏–º–∏: "toUpperCase", // –í–µ–ª–∏–∫—ñ –ª—ñ—Ç–µ—Ä–∏
			–ú–∞–ª–∏–º–∏: "toLowerCase", // –ú–∞–ª—ñ –ª—ñ—Ç–µ—Ä–∏
			–¶—ñ–ª–µ–ß–∏—Å–ª–æ: "parseInt", // –ü–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏ –≤ —Ü—ñ–ª–µ —á–∏—Å–ª–æ
			–ß–∏—Å–ª–æ: "parseFloat", // –ü–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏ –≤ —á–∏—Å–ª–æ

			// üì¶ Arrays
			–ú–∞—Å–∏–≤: "[]", // –ü–æ—Ä–æ–∂–Ω—ñ–π –º–∞—Å–∏–≤
			–î–æ–¥–∞—Ç–∏: "push", // –î–æ–¥–∞—Ç–∏ –¥–æ –º–∞—Å–∏–≤—É
			–í–∏–¥–∞–ª–∏—Ç–∏–û—Å—Ç–∞–Ω–Ω—ñ–π: "pop", // –í–∏–¥–∞–ª–∏—Ç–∏ –æ—Å—Ç–∞–Ω–Ω—ñ–π

			// üß± Objects
			–û–±—î–∫—Ç: "{}", // –ü–æ—Ä–æ–∂–Ω—ñ–π –æ–±‚Äô—î–∫—Ç
			–ö–ª—é—á—ñ: "Object.keys", // –ö–ª—é—á—ñ –æ–±‚Äô—î–∫—Ç–∞
			–ó–Ω–∞—á–µ–Ω–Ω—è: "Object.values", // –ó–Ω–∞—á–µ–Ω–Ω—è –æ–±‚Äô—î–∫—Ç–∞
			–ü–∞—Ä–∏: "Object.entries", // –ü–∞—Ä–∏ –∫–ª—é—á-–∑–Ω–∞—á–µ–Ω–Ω—è
			–Ñ–ö–ª—é—á: "in", // –ß–∏ —î –∫–ª—é—á –≤ –æ–±‚Äô—î–∫—Ç—ñ
			–í–∏–¥–∞–ª–∏—Ç–∏: "delete", // –í–∏–¥–∞–ª–∏—Ç–∏ –∫–ª—é—á
		};

		// –ó–∞–º—ñ–Ω–∞ –ª–æ–≥—ñ—á–Ω–∏—Ö –æ–ø–µ—Ä–∞—Ç–æ—Ä—ñ–≤, –∞–ª–µ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –≤–æ–Ω–∏ –≤—ñ–¥–æ–∫—Ä–µ–º–ª–µ–Ω—ñ –ø—Ä–æ–±—ñ–ª–∞–º–∏
		let logicalOperators = {
			" —Ç–∞ ": " && ",
			" –∞–±–æ ": " || ",
		};

		let translatedCode = ukrainianCode.trim();

		// –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –ø–µ—Ä–µ–∫–ª–∞–¥–∏ –¥–ª—è –∫–ª—é—á–æ–≤–∏—Ö —Å–ª—ñ–≤
		for (const [uaCmd, jsCmd] of Object.entries(translations)) {
			translatedCode = translatedCode.split(uaCmd).join(jsCmd);
		}

		// –ó–∞—Å—Ç–æ—Å–æ–≤—É—î–º–æ –ø–µ—Ä–µ–∫–ª–∞–¥–∏ –¥–ª—è –ª–æ–≥—ñ—á–Ω–∏—Ö –æ–ø–µ—Ä–∞—Ç–æ—Ä—ñ–≤
		for (const [uaCmd, jsCmd] of Object.entries(logicalOperators)) {
			translatedCode = translatedCode.replace(uaCmd, jsCmd);
		}

		try {
			eval(translatedCode);
		} catch (error) {
			print("–ü–æ–º–∏–ª–∫–∞ –≤ –∫–æ–¥—ñ: " + error.message);
		}
	}
</script>

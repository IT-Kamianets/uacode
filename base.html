<!DOCTYPE html>
<html>
	<head>
		<base href="{{{base || prefix + '/'}}}" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{{title}}}</title>
		<meta itemprop="name" content="{{{title}}}" />
		<meta name="twitter:title" content="{{{title}}}" />
		<meta property="og:title" content="{{{title}}}" />

		<meta name="description" content="{{{description}}}" />
		<meta itemprop="description" content="{{{description}}}" />
		<meta name="twitter:description" content="{{{description}}}" />
		<meta property="og:description" content="{{{description}}}" />

		<meta itemprop="image" content="{{{image}}}" />
		<meta name="twitter:image:src" content="{{{image}}}" />
		<meta property="og:image" content="{{{image}}}" />

		<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/index.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a
					class="navbar-brand logo-left"
					href="/"
					style="padding-right: 20px"
				>
					<img src="img/logoheader.svg" alt="" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/compiler">Компілятор</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/commands">Команди</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/examples">Приклади</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="main-content__section">
			<!-- HTML -->
		</main>

		<footer id="footer">
			<div class="row">
				<div class="col">
					<a href="/">
						<img src="img/logoheader.svg" alt="" />
					</a>
					<div class="social">
						<a
							href="https://github.com/IT-Kamianets/codeua"
							target="_blank"
							class="link"
							><img src="/codeua/img/github.svg" alt=""
						/></a>
						<a
							href="https://webart.work/"
							target="_blank"
							class="link"
							><img src="/codeua/img/logo2.jpg" alt=""
						/></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-6 text-color">
					<p><b>Сторінки:</b></p>
					<p><a href="/compiler">Компілятор</a></p>
					<p><a href="/commands">Команди</a></p>
					<p><a href="/examples">Приклади</a></p>
				</div>
				<div class="col-6 text-color">
					<p><b>Автори:</b></p>
					<p><a href="https://github.com/nikiquickie">NR </a></p>
					<p>
						<a href="https://github.com/CrackerakiUA"
							>Honchar Denys
						</a>
					</p>
				</div>
			</div>
		</footer>

		<script src="js/index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	</body>
</html>
